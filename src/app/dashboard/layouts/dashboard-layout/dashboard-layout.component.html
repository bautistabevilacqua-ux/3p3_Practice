<mat-sidenav-container class="h-screen w-full">
  <mat-sidenav
    #sidenav
    [mode]="isMobile() ? 'over' : 'side'"
    [opened]="!isMobile()"
    class="w-65! border-r! border-gray-300! fixed-sidenav bg-white"
  >
    <app-side-nav></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="flex flex-col h-full">
    <app-dashboard-toolbar (toggleSidenav)="sidenav.toggle()"></app-dashboard-toolbar>

    <main class="p-6 flex-1 overflow-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
